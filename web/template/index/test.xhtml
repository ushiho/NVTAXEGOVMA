<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Login Page</title>
        <link type="text/css"
              href="${facesContext.externalContext.requestContextPath}/resources/css/style.css"
              rel="stylesheet" />
        <link type="image/x-icon"
              href="${facesContext.externalContext.requestContextPath}/resources/images/favicon.ico"
              rel="shortcut icon" />
    </h:head>

    <h:body>
        <div >
            <p:ajaxStatus style="display:block;  margin-top:.5em;">
                <f:facet name="default">
                    <h:outputText value="Please enter your credentials." />
                </f:facet>
                <f:facet name="start">
                    <h:outputText value="Please wait #{employeController.selected.login}, Connecting database..." />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="Please try again #{employeController.selected.login}, Database/Login error!!" />
                </f:facet>
            </p:ajaxStatus>
        </div>	

        <h:form id="loginForm">
            <p:growl id="msg" showDetail="true" life="4000" />
            <p:panel id="loginPnl" header="Login"
                     style="width: 350px; margin: 0 auto;">

                <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                    <h:outputText value="Username" />
                    <p:inputText id="username" value="#{employeController.selected.login}"></p:inputText>
                    <p:spacer /><p:spacer />	
                    <h:outputText value="Password" />
                    <p:password id="password" value="#{employeController.selected.motDePasse}"
                                feedback="false"></p:password>
                    <p:message for="password"></p:message>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="100" width="100%">
                    <p:commandButton id="loginButton" action="#{employeController.seConnecter()}"
                                     value="Login" update="loginForm" ajax="true" style="float: right;">
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>

            <p:blockUI block="loginPnl" trigger="loginButton" >
                <br />LOADING ...
                <p:graphicImage value="../images/rolling.gif" />
            </p:blockUI>

        </h:form>
        <!--        <h:form>
                    <h:inputText value="#{employeController.msg}">
                        <p:ajax update="out" event="keyup" />
                    </h:inputText>
                    <h:outputText id="out" value="#{employeController.msg}" />
                </h:form>-->
        <p:panel>
<!--            <p:ajaxStatus>
                <f:facet name="start">
                    <p:graphicImage value="../images/rolling.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="Done!" />
                </f:facet>
            </p:ajaxStatus>-->
            <!--<p:ajaxStatus onstart="PF('status').show()" oncomplete="PF('status').hide()"/>-->
            <p:dialog widgetVar="status" modal="true" closable="false">
                Please Wait
            </p:dialog>
            <!--            <p:ajaxStatus>
                            <f:facet name="error">
                                <h:outputText value="Error" />
                            </f:facet>
                            <f:facet name="success">
                                <h:outputText value="Success" />
                            </f:facet>
                            <f:facet name="default">
                                <h:outputText value="hamaza" />
                            </f:facet>
                            <f:facet name="start">
                                <h:outputText value="Sending" />
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value="Done" />
                            </f:facet>
                        </p:ajaxStatus>-->
            <h:form>
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <p:outputLabel for="default" value="Default:" />
                    <p:inputText id="default" required="true" />
                    <p:message for="default" />

                    <p:outputLabel for="txt" value="Text:" />
                    <p:inputText id="txt" required="true" />
                    <p:message for="txt" display="text" />

                    <p:outputLabel for="icon" value="Icon:" />
                    <p:inputText id="icon" required="true" />
                    <p:message for="icon" display="icon" />

                    <p:outputLabel for="tt" value="Tooltip:" />
                    <p:inputText id="tt" required="true" />
                    <p:message for="tt" display="tooltip" />
                </h:panelGrid>

                <p:commandButton id="submitButton" value="Submit" update="grid" />
            </h:form>
            <!--<p:ajaxStatus onstart="alert('Start')" oncomplete="alert('End')"/>-->
            <p:messages  >id="hello"</p:messages>
        </p:panel>
    </h:body>
</html>
