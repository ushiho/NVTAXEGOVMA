<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeCreateDlg" widgetVar="EmployeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeTitle}">
            <h:form id="EmployeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.CreateEmployeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_pNom}" for="pNom" />
                        <p:inputText id="pNom" value="#{employeController.selected.preNom}" title="#{bundle.CreateEmployeTitle_pNom}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_CIN}" for="CIN" />
                        <p:inputText id="CIN" value="#{employeController.selected.CIN}" title="#{bundle.CreateEmployeTitle_CIN}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_numTele}" for="numTele" />
                        <p:inputText id="numTele" value="#{employeController.selected.numTele}" title="#{bundle.CreateEmployeTitle_numTele}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeController.selected.email}" title="#{bundle.CreateEmployeTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_profession}" for="profession" />
                        <p:inputText id="profession" value="#{employeController.selected.profession}" title="#{bundle.CreateEmployeTitle_profession}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.CreateEmployeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{employeController.selected.societe}" >
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_login}" for="login" />
                        <p:inputText id="login" value="#{employeController.selected.login}" title="#{bundle.CreateEmployeTitle_login}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_motDePasse}" for="motDePasse" />
                        <p:inputText id="motDePasse" value="#{employeController.selected.motDePasse}" title="#{bundle.CreateEmployeTitle_motDePasse}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_droitFiscale}" for="droitFiscale" />
                        <p:inputText id="droitFiscale" value="#{employeController.selected.droitFiscale}" title="#{bundle.CreateEmployeTitle_droitFiscale}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.create}" value="#{bundle.Save}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
