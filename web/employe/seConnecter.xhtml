<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>

        <h:form>
            <h1><h:outputText value="Create/Edit"/></h1>
            <p:panelGrid columns="2" rendered="#{employeController.selected != null}">

                <p:panelGrid columns="2">
                    <p:outputLabel value="Login:" for="login" />
                    <p:inputText id="login" value="#{employeController.selected.login}" title="Login" />
                    <p:outputLabel value="MotDePasse:" for="motDePasse" />
                    <p:inputText id="motDePasse" value="#{employeController.selected.motDePasse}" title="MotDePasse" />
                </p:panelGrid>
                <p:commandButton actionListener="#{employeController.seConnecter}" value="#{bundle.Save}" />
            </p:panelGrid>
        </h:form>
    </f:view>
</html>
