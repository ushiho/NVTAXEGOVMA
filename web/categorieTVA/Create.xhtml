<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieTVACreateDlg" widgetVar="CategorieTVACreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategorieTVATitle}">
            <h:form id="CategorieTVACreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieTVAController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategorieTVALabel_taux}" for="taux" />
                        <p:inputText id="taux" value="#{categorieTVAController.selected.taux}" title="#{bundle.CreateCategorieTVATitle_taux}" />
                        <p:outputLabel value="#{bundle.CreateCategorieTVALabel_num}" for="num" />
                        <p:inputText id="num" value="#{categorieTVAController.selected.num}" title="#{bundle.CreateCategorieTVATitle_num}" />
                        <p:outputLabel value="#{bundle.CreateCategorieTVALabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{categorieTVAController.selected.nom}" title="#{bundle.CreateCategorieTVATitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateCategorieTVALabel_id}" for="id" />
                        <p:inputText id="id" value="#{categorieTVAController.selected.id}" title="#{bundle.CreateCategorieTVATitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCategorieTVALabel_dateAppli}" for="dateAppli" />
                        <p:calendar id="dateAppli" pattern="MM/dd/yyyy" value="#{categorieTVAController.selected.dateAppli}" title="#{bundle.EditCategorieTVATitle_dateAppli}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categorieTVAController.create}" value="#{bundle.Save}" update="display,:CategorieTVAListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategorieTVACreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategorieTVACreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
