<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieTVAViewDlg" widgetVar="CategorieTVAViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategorieTVATitle}">
            <h:form id="CategorieTVAViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieTVAController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategorieTVALabel_taux}"/>
                        <h:outputText value="#{categorieTVAController.selected.taux}" title="#{bundle.ViewCategorieTVATitle_taux}"/>
                        <h:outputText value="#{bundle.ViewCategorieTVALabel_num}"/>
                        <h:outputText value="#{categorieTVAController.selected.num}" title="#{bundle.ViewCategorieTVATitle_num}"/>
                        <h:outputText value="#{bundle.ViewCategorieTVALabel_nom}"/>
                        <h:outputText value="#{categorieTVAController.selected.nom}" title="#{bundle.ViewCategorieTVATitle_nom}"/>
                        <h:outputText value="#{bundle.ViewCategorieTVALabel_id}"/>
                        <h:outputText value="#{categorieTVAController.selected.id}" title="#{bundle.ViewCategorieTVATitle_id}"/>
                        <h:outputText value="#{bundle.ViewCategorieTVALabel_dateAppli}"/>
                        <h:outputText value="#{categorieTVAController.selected.dateAppli}" title="#{bundle.ViewCategorieTVATitle_dateAppli}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategorieTVAViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
