<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeAdhesionViewDlg" widgetVar="DemandeAdhesionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeAdhesionTitle}">
            <h:form id="DemandeAdhesionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeAdhesionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeAdhesionLabel_id}"/>
                        <h:outputText value="#{demandeAdhesionController.selected.id}" title="#{bundle.ViewDemandeAdhesionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDemandeAdhesionLabel_contribuable}"/>
                        <h:outputText value="#{demandeAdhesionController.selected.contribuable}" title="#{bundle.ViewDemandeAdhesionTitle_contribuable}"/>
                        <h:outputText value="#{bundle.ViewDemandeAdhesionLabel_societe}"/>
                        <h:outputText value="#{demandeAdhesionController.selected.societe}" title="#{bundle.ViewDemandeAdhesionTitle_societe}"/>
                        <h:outputText value="#{bundle.ViewDemandeAdhesionLabel_dateEnvoyer}"/>
                        <h:outputText value="#{demandeAdhesionController.selected.dateEnvoyer}" title="#{bundle.ViewDemandeAdhesionTitle_dateEnvoyer}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDemandeAdhesionLabel_etat}"/>
                        <h:outputText value="#{demandeAdhesionController.selected.etat}" title="#{bundle.ViewDemandeAdhesionTitle_etat}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeAdhesionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
