<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieIRViewDlg" widgetVar="CategorieIRViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategorieIRTitle}">
            <h:form id="CategorieIRViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieIRController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategorieIRLabel_id}"/>
                        <h:outputText value="#{categorieIRController.selected.id}" title="#{bundle.ViewCategorieIRTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCategorieIRLabel_salaireMini}"/>
                        <h:outputText value="#{categorieIRController.selected.salaireMini}" title="#{bundle.ViewCategorieIRTitle_salaireMini}"/>
                        <h:outputText value="#{bundle.ViewCategorieIRLabel_salaireMaxi}"/>
                        <h:outputText value="#{categorieIRController.selected.salaireMaxi}" title="#{bundle.ViewCategorieIRTitle_salaireMaxi}"/>
                        <h:outputText value="#{bundle.ViewCategorieIRLabel_taux}"/>
                        <h:outputText value="#{categorieIRController.selected.taux}" title="#{bundle.ViewCategorieIRTitle_taux}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategorieIRViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
