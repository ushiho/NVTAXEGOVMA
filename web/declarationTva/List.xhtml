<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeclarationTvaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DeclarationTvaListForm">
                <p:panel header="#{bundle.ListDeclarationTvaTitle}">
                    <p:dataTable id="datalist" value="#{declarationTvaController.items}" var="item"
                                 selectionMode="single" selection="#{declarationTvaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_dateDeclaration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDeclaration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_utilisateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilisateur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_societe}"/>
                            </f:facet>
                            <h:outputText value="#{item.societe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_exerciceTVAVente}"/>
                            </f:facet>
                            <h:outputText value="#{item.exerciceTVAVente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_tvaDue}"/>
                            </f:facet>
                            <h:outputText value="#{item.tvaDue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_taxeDeductible}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxeDeductible}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_taxeAverser}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxeAverser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_creditAreporter}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditAreporter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_regime}"/>
                            </f:facet>
                            <h:outputText value="#{item.regime}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_exerciceTVAAchat}"/>
                            </f:facet>
                            <h:outputText value="#{item.exerciceTVAAchat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclarationTvaTitle_paiementTVA}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiementTVA}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{declarationTvaController.prepareCreate}" update=":DeclarationTvaCreateForm" oncomplete="PF('DeclarationTvaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DeclarationTvaViewForm" oncomplete="PF('DeclarationTvaViewDialog').show()" disabled="#{empty declarationTvaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DeclarationTvaEditForm" oncomplete="PF('DeclarationTvaEditDialog').show()" disabled="#{empty declarationTvaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{declarationTvaController.destroy}" update=":growl,datalist" disabled="#{empty declarationTvaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
