<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationEditDlg" widgetVar="NotificationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNotificationTitle}">
            <h:form id="NotificationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNotificationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{notificationController.selected.id}" title="#{bundle.EditNotificationTitle_id}" />
                        <p:outputLabel value="#{bundle.EditNotificationLabel_dateRecu}" for="dateRecu" />
                        <p:calendar id="dateRecu" pattern="MM/dd/yyyy" value="#{notificationController.selected.dateRecu}" title="#{bundle.EditNotificationTitle_dateRecu}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNotificationLabel_emeteur}" for="emeteur" />
                        <p:selectOneMenu id="emeteur" value="#{notificationController.selected.emeteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}"
                                           var="emeteurItem"
                                           itemValue="#{emeteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditNotificationLabel_recepteur}" for="recepteur" />
                        <p:selectOneMenu id="recepteur" value="#{notificationController.selected.recepteur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}"
                                           var="recepteurItem"
                                           itemValue="#{recepteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditNotificationLabel_cas}" for="cas" />
                        <p:inputText id="cas" value="#{notificationController.selected.cas}" title="#{bundle.EditNotificationTitle_cas}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notificationController.update}" value="#{bundle.Save}" update="display,:NotificationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotificationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotificationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
