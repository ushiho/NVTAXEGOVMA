<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationViewDlg" widgetVar="NotificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificationTitle}">
            <h:form id="NotificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotificationLabel_id}"/>
                        <h:outputText value="#{notificationController.selected.id}" title="#{bundle.ViewNotificationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_dateRecu}"/>
                        <h:outputText value="#{notificationController.selected.dateRecu}" title="#{bundle.ViewNotificationTitle_dateRecu}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificationLabel_emeteur}"/>
                        <h:outputText value="#{notificationController.selected.emeteur}" title="#{bundle.ViewNotificationTitle_emeteur}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_recepteur}"/>
                        <h:outputText value="#{notificationController.selected.recepteur}" title="#{bundle.ViewNotificationTitle_recepteur}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_cas}"/>
                        <h:outputText value="#{notificationController.selected.cas}" title="#{bundle.ViewNotificationTitle_cas}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
