<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundle.EditDeclarationIsLabel_dateDeclaration}" for="dateDeclaration" />

                        <p:outputLabel value="#{bundle.EditDeclarationIsLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{declarationIsController.selected.etat}" title="#{bundle.EditDeclarationIsTitle_etat}" />
                        <p:outputLabel value="#{bundle.EditDeclarationIsLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{declarationIsController.selected.societe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDeclarationIsLabel_tauxIs}" for="tauxIs" />
                        <p:inputText id="tauxIs" value="#{declarationIsController.selected.tauxIs}" title="#{bundle.EditDeclarationIsTitle_tauxIs}" />

                        <p:inputText id="chiffreAffaire" value="#{declarationIsController.selected.chiffreAffaire}" title="#{bundle.EditDeclarationIsTitle_chiffreAffaire}" />
                        <p:outputLabel value="#{bundle.EditDeclarationIsLabel_nbAccomptePaye}" for="nbAccomptePaye" />
                        <p:inputText id="nbAccomptePaye" value="#{declarationIsController.selected.nbAccomptePaye}" title="#{bundle.EditDeclarationIsTitle_nbAccomptePaye}" />
                    </p:panelGrid>

                    <p:commandButton value="#{bundle.Cancel}" onclick="DeclarationIsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
