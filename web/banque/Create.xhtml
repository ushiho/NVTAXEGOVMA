<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BanqueCreateDlg" widgetVar="BanqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBanqueTitle}">
            <h:form id="BanqueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{banqueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBanqueLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{banqueController.selected.nom}" title="#{bundle.CreateBanqueTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateBanqueLabel_id}" for="id" />
                        <p:inputText id="id" value="#{banqueController.selected.id}" title="#{bundle.CreateBanqueTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{banqueController.create}" value="#{bundle.Save}" update="display,:BanqueListForm:datalist,:growl" oncomplete="handleSubmit(args,'BanqueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BanqueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
