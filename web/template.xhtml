<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>

    </h:head>

    <h:body>

        <p:layout fullPage="true">

                            <p:menuitem value="CategorieIR" outcome="/categorieIR/List.xhtml" />
                            <p:menuitem value="CategorieIS" outcome="/categorieIS/List.xhtml" />
                            <p:menuitem value="CategorieTVA" outcome="/categorieTVA/List.xhtml" />
                            <p:menuitem value="CompteBanquaire" outcome="/compteBanquaire/List.xhtml" />
                            <p:menuitem value="DateDernierDelai" outcome="/declarationIr/List.xhtml" />
                            <p:menuitem value="DateDernierDelai" outcome="/declarationIs/List.xhtml" />
                            <p:menuitem value="DateDernierDelai" outcome="/declarationTva/List.xhtml" />
                            <p:menuitem value="DeclarationTva" outcome="/demandeAdhesion/List.xhtml" />
                            <p:menuitem value="DeclarationTva" outcome="/dernierDelaiIS/List.xhtml" />
                            <p:menuitem value="DeclarationTva" outcome="/dernierDelaiTVA/List.xhtml" />

                            <p:menuitem value="Se connecter" outcome="/employe/seConnecter.xhtml" />
                            <p:menuitem value="ExerciceIS" outcome="/exerciceIS/List.xhtml" />
                            <p:menuitem value="ExerciceTVA" outcome="/exerciceTVA/List.xhtml" />
                            <p:menuitem value="PaiementISTr1" outcome="/paiementIS/List.xhtml" />
                            <p:menuitem value="PaiementISTr1" outcome="/paiementTVA/List.xhtml" />
                            <p:menuitem value="Penalite" outcome="/penalite/List.xhtml" />
                            <p:menuitem value="Societe" outcome="/societe/List.xhtml" />
                            <p:menuitem value="TaxeIrEmploye" outcome="/taxeIrEmploye/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
