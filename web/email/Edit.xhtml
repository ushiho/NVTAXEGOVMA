<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmailEditDlg" widgetVar="EmailEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmailTitle}">
            <h:form id="EmailEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emailController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmailLabel_id}" for="id" />
                        <p:inputText id="id" value="#{emailController.selected.id}" title="#{bundle.EditEmailTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEmailLabel_email}" for="email" />
                        <p:inputText id="email" value="#{emailController.selected.email}" title="#{bundle.EditEmailTitle_email}" />
                        <p:outputLabel value="#{bundle.EditEmailLabel_password}" for="password" />
                        <p:inputText id="password" value="#{emailController.selected.password}" title="#{bundle.EditEmailTitle_password}" />
                        <p:outputLabel value="#{bundle.EditEmailLabel_subject}" for="subject" />
                        <p:inputText id="subject" value="#{emailController.selected.subject}" title="#{bundle.EditEmailTitle_subject}" />
                        <p:outputLabel value="#{bundle.EditEmailLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{emailController.selected.contenu}" title="#{bundle.EditEmailTitle_contenu}" />
                        <p:outputLabel value="#{bundle.EditEmailLabel_type}" for="type" />
                        <p:inputText id="type" value="#{emailController.selected.type}" title="#{bundle.EditEmailTitle_type}" />
                        <p:outputLabel value="#{bundle.EditEmailLabel_dgi}" for="dgi" />
                        <p:selectOneMenu id="dgi" value="#{emailController.selected.dgi}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dgiController.itemsAvailableSelectOne}"
                                           var="dgiItem"
                                           itemValue="#{dgiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emailController.update}" value="#{bundle.Save}" update="display,:EmailListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmailEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmailEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
