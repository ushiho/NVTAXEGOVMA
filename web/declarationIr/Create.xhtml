<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclarationIrCreateDlg" widgetVar="DeclarationIrCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDeclarationIrTitle}">
            <h:form id="DeclarationIrCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{declarationIrController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDeclarationIrLabel_id}" for="id" />
                        <p:inputText id="id" value="#{declarationIrController.selected.id}" title="#{bundle.CreateDeclarationIrTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateDeclarationIrLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{declarationIrController.selected.societe}" >
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDeclarationIrLabel_dateDeclaration}" for="dateDeclaration" />
                        <p:calendar id="dateDeclaration" pattern="MM/dd/yyyy" value="#{declarationIrController.selected.dateDeclaration}" title="#{bundle.EditDeclarationIrTitle_dateDeclaration}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDeclarationIrLabel_montantIr}" for="montantIr" />
                        <p:inputText id="montantIr" value="#{declarationIrController.selected.montantIr}" title="#{bundle.CreateDeclarationIrTitle_montantIr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{declarationIrController.create}" value="#{bundle.Save}" update="display,:DeclarationIrListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeclarationIrCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeclarationIrCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
