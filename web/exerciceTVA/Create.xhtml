<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExerciceTVACreateDlg" widgetVar="ExerciceTVACreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExerciceTVATitle}">
            <h:form id="ExerciceTVACreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{exerciceTVAController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateExerciceTVALabel_id}" for="id" />
                        <p:inputText id="id" value="#{exerciceTVAController.selected.id}" title="#{bundle.CreateExerciceTVATitle_id}" />
                        <p:outputLabel value="#{bundle.CreateExerciceTVALabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{exerciceTVAController.selected.montant}" title="#{bundle.CreateExerciceTVATitle_montant}" />
                        <p:outputLabel value="#{bundle.CreateExerciceTVALabel_categorieTVA}" for="categorieTVA" />
                        <p:selectOneMenu id="categorieTVA" value="#{exerciceTVAController.selected.categorieTVA}" >
                            <f:selectItems value="#{categorieTVAController.itemsAvailableSelectOne}"
                                           var="categorieTVAItem"
                                           itemValue="#{categorieTVAItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateExerciceTVALabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{exerciceTVAController.selected.dateDebut}" title="#{bundle.EditExerciceTVATitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateExerciceTVALabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{exerciceTVAController.selected.dateFin}" title="#{bundle.EditExerciceTVATitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateExerciceTVALabel_nFacture}" for="nFacture" />
                        <p:inputText id="nFacture" value="#{exerciceTVAController.selected.nFacture}" title="#{bundle.CreateExerciceTVATitle_nFacture}" />
                        <p:outputLabel value="#{bundle.CreateExerciceTVALabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{exerciceTVAController.selected.societe}" >
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateExerciceTVALabel_declarationTva}" for="declarationTva" />
                        <p:selectOneMenu id="declarationTva" value="#{exerciceTVAController.selected.declarationTva}" >
                            <f:selectItems value="#{declarationTvaController.itemsAvailableSelectOne}"
                                           var="declarationTvaItem"
                                           itemValue="#{declarationTvaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateExerciceTVALabel_type}" for="type" />
                        <p:inputText id="type" value="#{exerciceTVAController.selected.type}" title="#{bundle.CreateExerciceTVATitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{exerciceTVAController.create}" value="#{bundle.Save}" update="display,:ExerciceTVAListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExerciceTVACreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExerciceTVACreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
