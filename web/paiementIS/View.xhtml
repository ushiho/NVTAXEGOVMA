<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementISViewDlg" widgetVar="PaiementISViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaiementISTitle}">
            <h:form id="PaiementISViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementISController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaiementISLabel_id}"/>
                        <h:outputText value="#{paiementISController.selected.id}" title="#{bundle.ViewPaiementISTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaiementISLabel_mtTotal}"/>
                        <h:outputText value="#{paiementISController.selected.mtTotal}" title="#{bundle.ViewPaiementISTitle_mtTotal}"/>
                        <h:outputText value="#{bundle.ViewPaiementISLabel_datePaiement}"/>
                        <h:outputText value="#{paiementISController.selected.datePaiement}" title="#{bundle.ViewPaiementISTitle_datePaiement}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPaiementISLabel_accompteVerse}"/>
                        <h:outputText value="#{paiementISController.selected.accompteVerse}" title="#{bundle.ViewPaiementISTitle_accompteVerse}"/>
                        <h:outputText value="#{bundle.ViewPaiementISLabel_declarationIs}"/>
                        <h:outputText value="#{paiementISController.selected.declarationIs}" title="#{bundle.ViewPaiementISTitle_declarationIs}"/>
                        <h:outputText value="#{bundle.ViewPaiementISLabel_dateDernierDelai}"/>
                        <h:outputText value="#{paiementISController.selected.dateDernierDelai}" title="#{bundle.ViewPaiementISTitle_dateDernierDelai}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPaiementISLabel_mtBase}"/>
                        <h:outputText value="#{paiementISController.selected.mtBase}" title="#{bundle.ViewPaiementISTitle_mtBase}"/>
                        <h:outputText value="#{bundle.ViewPaiementISLabel_mtRetard}"/>
                        <h:outputText value="#{paiementISController.selected.mtRetard}" title="#{bundle.ViewPaiementISTitle_mtRetard}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaiementISViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
