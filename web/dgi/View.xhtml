<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DgiViewDlg" widgetVar="DgiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDgiTitle}">
            <h:form id="DgiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dgiController.selected != null}">
                        <h:outputText value="#{bundle.ListEmailTitle_email}"/>
                        <h:outputText value="#{bundle.ListEmailTitle_password}"/>
                        <h:outputText value="#{bundle.ViewDgiLabel_login}"/>
                        <h:outputText value="#{dgiController.selected.login}" title="#{bundle.ViewDgiTitle_login}"/>
                        <h:outputText value="#{bundle.ViewDgiLabel_password}"/>
                        <h:outputText value="#{dgiController.selected.password}" title="#{bundle.ViewDgiTitle_password}"/>
                        <h:outputText value="#{bundle.ViewDgiLabel_id}"/>
                        <h:outputText value="#{dgiController.selected.id}" title="#{bundle.ViewDgiTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDgiLabel_compteBanquaire}"/>
                        <h:outputText value="#{dgiController.selected.compteBanquaire}" title="#{bundle.ViewDgiTitle_compteBanquaire}"/>
                        <h:outputText value="#{bundle.ViewDgiLabel_societe}"/>
                        <h:outputText value="#{dgiController.selected.societe}" title="#{bundle.ViewDgiTitle_societe}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DgiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
